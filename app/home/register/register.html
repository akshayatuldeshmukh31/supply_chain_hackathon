<div class="jumbotron">
   <h2>Sign Up</h2>
    <form name="register">
        <div class="col-xs-12 col-md-6">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" ng-model="username" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input type="password" ng-model="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="userRole">Role</label>
                <select name="userRole" class="form-control" ng-model="role">
                    <option value="shipper">Shipping Line</option>
                    <option value="store">Importer/Exporter</option>
                    <option value="distributor">Distributor</option>
                </select>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <h3>Point of Contact</h3>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullName" placeholder="Full Name" ng-model="fullname">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="email">
            </div>
            <button type="submit" class="btn btn-default" ng-click="registerUser()">Submit</button>
        </div>
    </form>
</div>
