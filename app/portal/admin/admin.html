<div class="jumbotron">
    <uib-tabset>
        <h2>Account Approval</h2>
        <table class="table">
        	<tr>
        		<th>Company Name</th>
        		<th>Full Name</th>
        		<th>Email</th>
        	</tr>
        	<tr ng-repeat="x in approvals">
        		<td></td>
        		<td>{{x.pointOfContact}}</td>
        		<td>{{x.email}}</td>
        	</tr>
        </table>
    </uib-tabset>
</div>
