<div class="jumbotron">
    <uib-tabset>
        <uib-tab index="1" heading="Display Bookings">
            <table class="table"></table>
        </uib-tab>
        <uib-tab index="2" heading="Post Arrival Import">
            <form name="arrived">
                <div class="form-group">
                    <label for="vessel">Vessel Name</label>
                    <input type="text"  class="form-control" name="arrived" placeholder="Vessel Name" ng-model="shipArrived">
                </div>
                <button class="btn btn-primary" ng-click="hasArrived(shipArrived)" align="center">Submit</button>
            </form>
        </uib-tab>
        <uib-tab index="3" heading="Post Arrival Export">
            2
        </uib-tab>
        <uib-tab index="4" heading="View Imports">
            <table class="table">
               <tr>
                   <th>Vessel Name</th>
                   <th>Shipping Line</th>
                   <th>Container #</th>
                   <th>Bill of Lading #</th>
                   <th>Container Size Type</th>
                   <th>Estimated Arrival</th>
               </tr>
               <tr ng-repeat="x in ">
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
               </tr>

            </table>
        </uib-tab>
        <uib-tab index="5" heading="View Exports">
            <table class="table">
               <tr>
                   <th>Vessel Name</th>
                   <th>Shipping Line</th>
                   <th>Container #</th>
                   <th>Bill of Lading #</th>
                   <th>Container Size Type</th>
                   <th>Estimated Arrival</th>
               </tr>
               <tr ng-repeat="x in ">
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
                   <td>{{x.}}</td>
               </tr>

            </table>
        </uib-tab>
        <uib-tab index="6" heading="Clear Customs">
            2
        </uib-tab>
    </uib-tabset>
</div>
